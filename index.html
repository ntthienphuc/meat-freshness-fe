<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Thịt Tươi Rói</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fff1f2; /* Rose-50 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding-bottom: env(safe-area-inset-bottom); /* Handle bottom safe area globally if needed */
      }
      
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }

      /* Custom Serif Font Class */
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Animations */
      @keyframes scan-beam {
        0% { top: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      
      .animate-scan-beam {
        animation: scan-beam 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        background: linear-gradient(to bottom, transparent, rgba(244, 63, 94, 0.5), transparent); /* Rose-500 */
        box-shadow: 0 0 20px rgba(244, 63, 94, 0.4);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }
      
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      
      /* Blog styles */
      .blog-content p { margin-bottom: 1.5rem; line-height: 1.8; color: #374151; font-size: 1.05rem; }
      .blog-content h3 { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: #111827; margin-top: 2.5rem; margin-bottom: 1rem; line-height: 1.3; }
      .blog-content ul, .blog-content ol { margin-bottom: 1.5rem; padding-left: 1.5rem; }
      .blog-content ul { list-style-type: disc; }
      .blog-content li { margin-bottom: 0.5rem; color: #4b5563; }
      .blog-content img { width: 100%; height: auto; border-radius: 1rem; margin: 2rem 0; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); display: block; }
      .blog-content figure { margin: 2rem 0; }
      .blog-content figcaption { text-align: center; font-size: 0.875rem; color: #6b7280; margin-top: 0.5rem; font-style: italic; }
      .blog-content blockquote { border-left: 4px solid #f43f5e; padding: 1.5rem; margin: 2rem 0; background-color: #fff1f2; border-radius: 0 1rem 1rem 0; font-style: italic; color: #be123c; font-weight: 500; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"
  }
}
</script>
</head>
  <body class="bg-rose-50 text-slate-900 antialiased selection:bg-rose-300 selection:text-white">
    <div id="root"></div>
  </body>
</html>
